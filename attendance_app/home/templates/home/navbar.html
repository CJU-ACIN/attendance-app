{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid container">
      <a class="navbar-brand" href="{% url 'home:home' %}"><b>출석 체크</b></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
              {% if user.is_authenticated %}
                  {% if user.is_staff %}
                    <!-- staff한테 보여주는 내용 -->
                      <li class="nav-item">
                          <a class="nav-link" aria-current="page" href="{% url 'home:home' %}">QR 출석</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="#">내 정보</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="#">내 출석</a>
                      </li>
                  {% else %}
                    <!-- staff가 아닌 일반 사용자한테 보여줄 내용 -->
                    <li class="nav-item">
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'home:home' %}">QR 출석</a>
                      </li>
                      <a class="nav-link" href="{% url 'home:logout' %}">로그아웃</a>
                    </li>
                
                  {% endif %}
              {% else %}
              <!-- 로그인 안 했을 때 보여주는 내용 -->
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'home:login' %}">로그인 하세요</a>
                </li>
              {% endif %}
          </ul>
      </div>
  </div>
</nav>
